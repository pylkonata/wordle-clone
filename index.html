<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - DOM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">  
</head>
<body>
  <main class="main">
    <div class="main-container container">
      <h1 class="title">Вгадай <span class="title__color">Слово</span></h1>
      <div class="game-rools">
        <div class="game-rools__wrap">
          <button class="game-rools__close">X</button>
          <h2 class="game-rools__title green">Правила 
            <span class="yellow">гри!</span>
          </h2>
          <p class="game-rools__descrip">
            Вгадай слово із 5 літер. В тебе шість спроб. Після вводу - натисни Перевірити або Enter. <span class="yellow">Жовтим</span> позначені літери, які є у Слові, але на іншій позиції. <span class="green">Зеленим</span> - літери, які є в слові і саме на тій позиції. <span class="grey">Сірим</span> - літери, відсутні у слові.
          </p>
        </div>
                
      </div>
      <div class="cell-container">
      </div>
      <div class="btn-wrap">
        <button class="btn reset-btn">Спочатку</button>
        <button class="btn check-btn disabled" disabled>Перевірити</button>
      </div>
      <div class="keyboard-container"></div>
    </div>
  </main>
  <script type="module" src="js/dictionary.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
